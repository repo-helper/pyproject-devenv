# Configuration for 'repo_helper' (https://github.com/domdfcoding/repo_helper)
---
modname: 'pyproject-devenv'
copyright_years: '2020-2021'
author: 'Dominic Davis-Foster'
email: 'dominic@davis-foster.co.uk'
username: 'repo-helper'
assignee: 'domdfcoding'
version: '0.1.2'
license: 'MIT'
short_desc: 'Create virtual environments using pyproject.toml metadata.'

enable_conda: false
use_whey: true
min_coverage: 98
sphinx_html_theme: furo
preserve_custom_theme: true

console_scripts:
 - pyproject-devenv=pyproject_devenv.__main__:main
 - devenv=pyproject_devenv.__main__:main

keywords:
 - virtualenv
 - pyproject
 - toml

python_versions:
 - 3.6
 - 3.7
 - 3.8
 - 3.9
 - "3.10"
 - 3.11-dev
 - pypy36
 - pypy37
 - pypy38

extra_sphinx_extensions:
 - sphinx_click
 - sphinx_toolbox_experimental.html_section
 - sphinx_toolbox_experimental.autosummary_widths
 - sphinx_toolbox_experimental.peps

sphinx_conf_epilogue:
 - nitpicky = True

classifiers:
 - 'Development Status :: 4 - Beta'
 - 'Environment :: Console'
 - 'Intended Audience :: Developers'
 - 'Topic :: System :: Archiving :: Packaging'

exclude_files:
 - contributing
